<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ Fun To-Do List üéÄ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #fffbec;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6f61;
            text-shadow: 2px 2px #ffcccb;
        }

        .form-container {
            margin-top: 20px;
            background-color: #fff3cd;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border: 2px solid #ffc107;
            border-radius: 20px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #ff6f61;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.1);
            background-color: #ff4433;
        }

        .task-card {
            background-color: #e0f7fa;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 0.9rem;
        }

        .task-title {
            font-size: 1rem;
            color: #00796b;
        }

        .priority-badge {
            font-weight: bold;
            padding: 3px 7px;
            border-radius: 15px;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .priority-high {
            background-color: #ff6f61;
            color: white;
        }

        .priority-medium {
            background-color: #ffc107;
            color: white;
        }

        .priority-low {
            background-color: #4caf50;
            color: white;
        }

        .category-dropdown, .priority-dropdown {
            margin: 0 5px;
            border-radius: 10px;
            border: 2px solid #ffc107;
        }

        .cute-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">üé® My Fun To-Do List üéà</h1>

    <!-- Form Container -->
    <div class="form-container">
        <form action="/" method="post" class="d-flex">
            <input type="text" name="title" class="form-control me-2" placeholder="What do you want to do today?" required>
            <select name="priority" class="form-select priority-dropdown me-2">
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select>
            <select name="category" class="form-select category-dropdown me-2">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Travel">Travel</option>
                <option value="Routine">Routine</option>
            </select>
            <button type="submit" class="btn btn-primary">Add Task üñãÔ∏è</button>
        </form>
    </div>

    <!-- Tasks Section -->
    <!-- newly added javascript section to also add buttons for ascending and descending -->
    <!-- Sorting Buttons -->
    <div class="text-center mt-3">
        <button onclick="sortTasks('asc')" class="btn btn-outline-primary me-2">Sort Tasks by High to Low üîº</button>
        <button onclick="sortTasks('desc')" class="btn btn-outline-primary">Sort Tasks by Low to High üîΩ</button>
    </div>

    <!-- Task List -->
    <div id="taskList" class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="task-card">
                <img src="https://img.icons8.com/clouds/50/000000/to-do.png" alt="Cute Task Icon" class="cute-icon">
                <span th:classappend="${task.completed} ? 'text-strikethrough task-title' : 'task-title'" th:text="${task.title}">Task Title</span>

                <span th:classappend="${task.priority == 1 ? 'priority-badge priority-high' : task.priority == 2 ? 'priority-badge priority-medium' : 'priority-badge priority-low'}">
                <span th:text="${task.priority == 1 ? 'High' : (task.priority == 2 ? 'Medium' : 'Low')}"></span>
            </span>
                <div class="mt-2">
                    <span th:text="${task.category}"></span>
                    <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm me-2">Toggle ‚úÖ</a>
                    <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete ‚ùå</a>
                </div>
            </div>
        </th:block>
    </div>
</div>

    <!-- JavaScript Code -->
    <script>
        function sortTasks(direction) {
            // Make an HTTP request to your backend API
            fetch(`/sort/${direction}`)
                .then(response => response.json()) // Parse the JSON response
                .then(tasks => {
                    const taskList = document.getElementById('taskList');
                    taskList.innerHTML = ''; // Clear the current task list

                    // Render the sorted tasks dynamically
                    tasks.forEach(task => {
                        const taskCard = document.createElement('div');
                        taskCard.classList.add('task-card');

                        // Add task details
                        taskCard.innerHTML = `
                            <img src="https://img.icons8.com/clouds/50/000000/to-do.png" alt="Cute Task Icon" class="cute-icon">
                            <span class="task-title">${task.title}</span>
                            <span class="priority-badge ${
                                task.priority === 1
                                    ? 'priority-high'
                                    : task.priority === 2
                                    ? 'priority-medium'
                                    : 'priority-low'
                            }">
                                ${task.priority === 1 ? 'High' : task.priority === 2 ? 'Medium' : 'Low'}
                            </span>
                            <div class="mt-2">
                                <span>${task.category}</span>
                                <a href="/${task.id}/toggle" class="btn btn-outline-secondary btn-sm me-2">Toggle ‚úÖ</a>
                                <a href="/${task.id}/delete" class="btn btn-outline-danger btn-sm">Delete ‚ùå</a>
                            </div>
                        `;
                        taskList.appendChild(taskCard);
                    });
                })
                .catch(error => console.error('Error fetching tasks:', error));
        }
    </script>


<footer>
    <p>Crafted with üåà and üíñ by <a href="https://github.com">Rishika Gangashetty</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12aDj6g28IWh3xt0u3QAFjj3/s5xS/x5BEI0U8EqsaT4YFq4" crossorigin="anonymous"></script>
</body>
</html>
